<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>websocket client</title>
    <script type="text/javascript">
        var start = function () {
            var inc = document.getElementById('incomming');
            var wsImpl = window.WebSocket || window.MozWebSocket;
            var form = document.getElementById('sendForm');
            var input = document.getElementById('sendText');

            inc.innerHTML += "connecting to server ..<br/>";

            // create a new websocket and connect
            window.ws = new wsImpl('ws://localhost:8181/consoleappsample', 'my-protocol');

            // when data is comming from the server, this metod is called
            ws.onmessage = function (evt) {
                // a series of messages can be sent in json - handle each one in turn
                var json = JSON.parse(evt.data);
                for (var i = 0; i < json.length; i++) {
                    console.log(json[i]);
                    if (json[i].type == "chat") {
                        inc.innerHTML += "Chat message: " + json[i].message + '<br/>';
                    }
                    else if (json[i].type == "trackChanged") {
                        inc.innerHTML += "Track changed to: " + json[i].TrackName + ' by ' + json[i].Artist + '<br/>';
                    }
                    else if (json[i].type == "trackLike") {
                        if (json[i].IsLike) {
                            inc.innerHTML += json[i].Name + ' loves ' + json[i].TrackName + ' by ' + json[i].Artist + '<br/>';
                        } else {
                            inc.innerHTML += json[i].Name + ' hates ' + json[i].TrackName + ' by ' + json[i].Artist + '<br/>';
                        }
                    }
                    else if (json[i].type == "queueVote") {
                        if (json[i].IsVoteUp) {
                            inc.innerHTML += json[i].Name + ' voted to hear ' + json[i].TrackName + ' by ' + json[i].Artist + '<br/>';
                        } else {
                            inc.innerHTML += json[i].Name + ' voted against ' + json[i].TrackName + ' by ' + json[i].Artist + '<br/>';
                        }
                    }
                }
            };

            // when the connection is established, this method is called
            ws.onopen = function () {
                inc.innerHTML += '.. connection open<br/>';
            };

            // when the connection is closed, this method is called
            ws.onclose = function () {
                inc.innerHTML += '.. connection closed<br/>';
            }

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                var val = input.value;
                ws.send(val);
                input.value = "";
            });

        }
        window.onload = start;
    </script>
</head>
<body>
	<form id="sendForm">
		<input id="sendText" placeholder="Text to send" />
	</form>
    <pre id="incomming"></pre>
</body>
</html>
