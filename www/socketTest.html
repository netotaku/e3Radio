<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>websocket client</title>
    <script type="text/javascript">
        var start = function () {
            var inc = document.getElementById('incomming');
            var wsImpl = window.WebSocket || window.MozWebSocket;
            var form = document.getElementById('sendForm');
            var input = document.getElementById('sendText');

            inc.innerHTML += "connecting to server ..<br/>";

            // create a new websocket and connect
            window.ws = new wsImpl('ws://localhost:8181/consoleappsample', 'my-protocol');

            // when data is comming from the server, this metod is called
            ws.onmessage = function (evt) {
                // messages are sent in json - parse and handle this one
                var json = JSON.parse(evt.data);
                console.log(json);
                if (json.type == "chat") {
                    inc.innerHTML += "Chat message: " + json.message + '<br/>';
                }
                else if (json.type == "nowplaying") {
                    inc.innerHTML += "Track changed to: " + json.TrackName + ' by ' + json.Artist + '<br/>';
                }
                else if (json.type == "love") {
                    inc.innerHTML += json.Name + ' loves ' + json.TrackName + ' by ' + json.Artist + '<br/>';
                }
                else if (json.type == "hate") {
                    inc.innerHTML += json.Name + ' hates ' + json.TrackName + ' by ' + json.Artist + '<br/>';
                }
                else if (json.type == "voteup") {
                    inc.innerHTML += json.Name + ' voted to hear ' + json.TrackName + ' by ' + json.Artist + '<br/>';
                }
                else if (json.type == "votedown") {
                    inc.innerHTML += json.Name + ' voted against ' + json.TrackName + ' by ' + json.Artist + '<br/>';
                }
                else if (json.type == "addtoqueue") {
                    inc.innerHTML += json.Name + ' added to the queue ' + json.TrackName + ' by ' + json.Artist + '<br/>';
                }
            };

            // when the connection is established, this method is called
            ws.onopen = function () {
                inc.innerHTML += '.. connection open<br/>';
            };

            // when the connection is closed, this method is called
            ws.onclose = function () {
                inc.innerHTML += '.. connection closed<br/>';
            }

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                var val = { type: 'chat', message: input.value };
                ws.send(JSON.stringify(val));
                input.value = "";
            });

        }
        window.onload = start;
    </script>
</head>
<body>
	<form id="sendForm">
		<input id="sendText" placeholder="Text to send" />
	</form>
    <pre id="incomming"></pre>
</body>
</html>
